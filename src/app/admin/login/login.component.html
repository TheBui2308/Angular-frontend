<div class="container">
    <div style="max-width: 500px; margin: auto; padding: 50px 0;">
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <div style="display: flex; flex-direction: column;gap: 30px;">
              <input type="text" class="form-control" placeholder="UserName" formControlName="username">
              <div *ngIf="!loginform.controls.username?.valid&&(loginform.controls.username?.dirty||loginform.controls.username?.touched)">
                <pre>Tên đăng nhập không để trống</pre>
              </div>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
              <div *ngIf="!loginform.controls.password?.valid&&(loginform.controls.password?.dirty||loginform.controls.password?.touched)">
                <pre>Mật khẩu không nhỏ hơn 6 kí tự</pre>
              </div>
              <button class="btn btn-primary" type="submit">Đăng nhập</button>
              <div class="mess">
                {{mess}}
              </div>
        </div>
    </form> 
</div>
</div>
